<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект закрыт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
            background-image: radial-gradient(#f2f2f7 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-container {
            margin-bottom: 40px;
            animation: iconFloat 3s ease-in-out infinite;
            position: relative;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 50%, #007AFF 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .icon svg {
            width: 50px;
            height: 50px;
            fill: white;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1d1d1f;
            animation: slideUp 0.6s ease-out 0.2s both;
            letter-spacing: -0.5px;
        }

        .date {
            font-size: 20px;
            color: #86868b;
            margin-bottom: 40px;
            animation: slideUp 0.6s ease-out 0.3s both;
            font-weight: 500;
        }

        .subtitle {
            font-size: 17px;
            color: #515154;
            margin-bottom: 40px;
            animation: slideUp 0.6s ease-out 0.4s both;
            line-height: 1.6;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 28px;
            background-color: #ffffff;
            border: 1.5px solid #e5e5ea;
            border-radius: 14px;
            color: #007AFF;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            animation: slideUp 0.6s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .button:hover {
            background-color: #f9f9fb;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-color: #007AFF;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            80% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8e8e93;
            animation: slideUp 0.6s ease-out 0.7s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
        </div>
        
        <h1>Проект был закрыт</h1>
        <div class="date">01.12.2025</div>
        
        <div class="subtitle">
            Подробнее прочитать причины закрытия вы можете в посте по ссылке ниже.
        </div>
        
        <div class="buttons">
            <a href="https://t.me/MemRollNews/459" class="button">Пост об уходе</a>
            <a href="https://t.me/MemRollNews/" class="button">Канал проекта</a>
            <a href="https://t.me/B1nnary/" class="button">Связь с владельцем</a>
        </div>
        
        <div class="footer">
            Спасибо, что были с нами!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.button');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.openLink(url);
                    } else {
                        window.open(url, '_blank');
                    }
                });
            });
        });
    </script>
</body>
</html>
